<body>
    <div class="background"></div>
    <div class="content">
        <header>
            <div class="logo">
                <a href="/Index.html"><img src="/assets/Images/global-removebg-preview.png" alt=""></a>
            </div>
            <div class="nav">
                <ul class="nav-bar">
                    <li>
                        <i class="fa fa-home"></i>
                        <div class="animated slideInLeft"><a href="/Index.html">Home</a></div>
                    </li><br>
                    <li>
                        <i class="fa fa-user"></i>
                        <div class="animated slideInLeft"><a href="/About.html">About</a></div>
                    </li><br>
                    <li>
                        <i class="fa fa-phone"></i>
                        <div class="animated slideInLeft"><a href="/Contact.html">Contact</a></div>
                    </li><br>
                </ul>
            </div>
            <div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="form-main">
                    <div class="main-wrapper">
                        <h2 class="form-head">Contact From</h2>
                        <form class="form-wrapper">
                            <div class="form-card">
                                <input class="form-input" type="text" name="full_name" required="required" />
                                <label class="form-label" for="full_name">Full Name</label>
                            </div>

                            <div class="form-card">
                                <input class="form-input" type="email" name="email" required="required" />
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <div class="form-card">
                                <input class="form-input" type="number" name="phone_number" required="required" />
                                <label class="form-label" for="phone_number">Phone number</label>
                            </div>

                            <div class="form-card">
                                <textarea class="form-textarea" maxlength="420" rows="3" name="phone_number"
                                    required="required"></textarea>
                                <label class="form-textarea-label" for="phone_number">Address</label>
                            </div>
                            <div class="btn-wrap">
                                <button> Submit </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div class="footer mt-5">
