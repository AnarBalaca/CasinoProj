<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="nav container-fluid">
              <a class="navbar-brand" href="#"><img class="logo" src="/images/casinologo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">ABOUT</a>

                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">CONTACT US</a>
                  </li>
                  <form class="form d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                  </form>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class=" main container">
        <div class="contact">
            <h1>WE'RE ALWAYS EAGER TO HEAR FROM YOU!</h1>
            <div class="box">
                <div class="mini-box">
                  <div class="text">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>OFFICE ADRESS</h4>
                    <h5>1201 park street</h5>
                  </div>
                </div>
                <div class="mini-box">
                    <div class="text">
                        <i class="fas fa-phone-square-alt"></i>
                      <h4>PHONE NUMBER</h4>
                      <h5>+646478 567 4758 45</h5>
                    </div>
                  </div>
                  <div class="mini-box">
                    <div class="text">
                        <i class="fas fa-envelope"></i>
                      <h4>SEND EMAIL</h4>
                      <h5>mail@gmail.com</h5>
                    </div>
                  </div>
            </div>
        </div>
        <h1> CONTACT US</h1>
        <form>
            <div>
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Your Email">
            </div>
            <div>
                <input type="number" placeholder="Phone">
                <input type="text" placeholder="Subject">
            </div>
            <div>
                <textarea placeholder="Message" id="" cols="133" rows="7"></textarea>
            </div>
            <button type="submit" class="btn-form btn-primary">Send Our Message</button>
          </form>
    </main>
